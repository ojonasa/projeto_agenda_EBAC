<!DOCTYPE html>
<html lang="pt-br">
   <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Agenda</title>

      <link rel="stylesheet" type="text/css" href="css/styles.css">

   </head>



   </head> 
   <body> 

   <div class="container">
      <div class="caixa-inputs">
         <h2>Agenda de Telefones</h2>
         <h3>Insira novos telefones:</h3>
         <form id="form-add" action="">
               <input type="text" id="nome" class="nome" required placeholder="Nome e Sobrenome">
               <input type="text" id="tel" class="tel" required placeholder="(11) 99999-9999">
               <button type="submit" id="btn-adc">+ Adicionar</button>
         </form>
      </div>

      <div class="tabela-contatos">
         <h2>Seus contatos</h2>
         <table>
            <thead>
               <tr>
                  <th>Nome</th>
                  <th>Telefone</th>
               </tr>
            </thead>
            <tbody>
            </tbody>

         </table>
      </div>
   </div>

   <!-- JS -->
   <script src="js/script.js"></script>

   </body> 
</html>
